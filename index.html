<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container selection">
      <div class="first-number">
        <span class="title">Prvi broj:</span>
        <select class="first" name="slect-first">
          <option value="select">Odaberi broj</option>
          <option value="1-20">1-20</option>
          <option value="20-40">20-40</option>
          <option value="40-70">40-70</option>
        </select>
      </div>
      <div class="second-number">
        <span class="title">Drugi broj:</span>
        <select class="second" name="slect-second">
          <option value="select">Odaberi broj</option>
          <option value="1-20">1-20</option>
          <option value="20-40">20-40</option>
          <option value="40-70">40-70</option>
        </select>
      </div>
    </div>

    <div class="container calculation">
      <div class="first-num">
        <p class="first-num"></p>
      </div>
      <p class="operand">+</p>
      <div class="second-num">
        <p class="second-num"></p>
      </div>
      <div>=</div>
      <input class="input-num" type="number" />
    </div>

    <div class="control-block">
      <button class="btn btn-next">SljedeÄ‡i zadatak</button>
      <button class="btn btn-check">Provjeri sve zadatke</button>
    </div>
    <div class="display-results"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
